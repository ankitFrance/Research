<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4 rounded">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" class="form-control" placeholder="Enter your phone number">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Company</label>
                <input type="text" class="form-control" placeholder="Your company (optional)">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">City</label>
                <input type="text" class="form-control" placeholder="Enter your city">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Country</label>
                <input type="text" class="form-control" placeholder="Enter your country">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Zip Code</label>
                <input type="text" class="form-control" placeholder="Enter your zip code">
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label fw-bold">Subject</label>
                <input type="text" class="form-control" placeholder="Enter the subject">
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label fw-bold">Message</label>
                <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">
                <i class="bi bi-send"></i> Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Icons (if not already included) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
